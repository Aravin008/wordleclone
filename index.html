<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://aravin008.github.io/wordleclone/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle | Home</title>
    <meta property="og:image" content="https://aravin008.github.io/wordleclone/share_icon.png" />
    <meta property="og:image:width" content="200"></meta>
    <meta property="og:image:height" content="200"></meta>
    <meta property="og:title" content="Wordle Clone" />
    <meta property="og:description" content="Wordle Clone Game for Fun. Share and play unlimited games." />
    <meta property="og:url" content="https://aravin008.github.io/wordleclone/" />
    <meta property="og:type" content="article"></meta>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Libre Franklin', sans-serif;">
    <div class="container">
        <header>
            <nav>
                <h1 style="position: relative;">Wordle<em style="font-size:10px;position:absolute;right:5px;bottom:0;">clone</em></h1>
                <div>
                    <a href="/wordleclone/"><p >Home</p></a>
                    <a href="/wordleclone/help"><p >Help</p></a>
                    <a href="javascript:void(0)" onclick="handleScoreCardDisplay(event, 'flex');">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path fill="grey" d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"></path>
                        </svg></a>
                </div>
            </nav>
        </header>
        <hr></hr>
        <div>
            <p id="error" style="display: none;">Its a wrong word. ðŸ˜•</p>
            <p id="displayMessage" class="tryagain" style="display: none;" onclick="refreshPage();"> </p>
            <p id="time" style="display:none;background-color:#0f4e5d;color:white;padding-bottom:5px;">NEXT WORDLE :  <span id="timer">--:--:--</span></p>
        </div>
        <main>
            <section class="words">
                <div class="word-row active"><span></span><span></span><span></span><span></span><span></span></div>
                <div class="word-row"><span></span><span></span><span></span><span></span><span></span></div>
                <div class="word-row"><span></span><span></span><span></span><span></span><span></span></div>
                <div class="word-row"><span></span><span></span><span></span><span></span><span></span></div>
                <div class="word-row"><span></span><span></span><span></span><span></span><span></span></div>
                <div class="word-row"><span></span><span></span><span></span><span></span><span></span></div>
            </section>
        </main>
        <section class="keyboard noselect" onclick="handleKeyboard(event);" >
            <div class="row"><span>Q</span><span>W</span><span>E</span><span>R</span><span>T</span><span>Y</span><span>U</span><span>I</span><span>O</span><span>P</span></div>
            <div class="row"><span>A</span><span>S</span><span>D</span><span>F</span><span>G</span><span>H</span><span>J</span><span>K</span><span>L</span></div>
            <div class="row"><span id="enter-btn">Enter</span><span>Z</span><span>X</span><span>C</span><span>V</span><span>B</span><span>N</span><span>M</span><span id="delete-btn">Delete</span></div>
        </section>
        <div style="visibility: hidden;" class="loader"></div>
        <div class="overlay" id="scorecard">
            <div class="score" onclick="handleScoreCardDisplay(event, 'none')">
                <svg class="close" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="#878a8c" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                  </svg>
                <h3>STATISTICS</h3>
                <ul>
                    <li>
                        <span>9</span>
                        <em>Played<br/>.</em>
                    </li>
                    <li>
                        <span>9</span>
                        <em>Win %<br/>.</em>
                    </li>
                    <li>
                        <span>9</span>
                        <em>current<br/>Streak</em>
                    </li>
                    <li>
                        <span>9</span>
                        <em>Max<br/>Streak</em>
                    </li>
                </ul>
                <div class="guess-dist">
                    <div class="progress-status">
                        <p>1</p><div class="progess">0</div>
                    </div>
                    <div class="progress-status">
                        <p>2</p><div class="progess">0</div>
                    </div>
                    <div class="progress-status">
                        <p>3</p><div class="progess">0</div>
                    </div>
                    <div class="progress-status">
                        <p>4</p><div class="progess">0</div>
                    </div>
                    <div class="progress-status">
                        <p>5</p><div class="progess">0</div>
                    </div>
                    <div class="progress-status">
                        <p>6</p><div class="progess">0</div>
                    </div>
                </div>
                <button onclick="handleShare();">SHARE 
                    <svg style="padding: 10px 0px 10px 10px" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path fill="#FFF" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"></path>
                    </svg>
            </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
